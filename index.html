<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev.Finances</title>

  <link rel="stylesheet" href="public/assets/styles/main.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

  <script type="module" src="public/js/index.js" defer></script>
</head>

<body>
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="header">
        <h4>Nova Transação</h4>
      </div>
      <div class="body">
        <form id="modal-form">
          <input type="text" name="description" placeholder="Descrição">
          <input type="number" name="amount" placeholder="0,00">
          <span>Use o sinal - (negativo) para despesas e, (vírgula) para casas decimais</span>
          <input type="date" name="date" placeholder="dd/MM/yyyy">
        </form>
      </div>
      <div class="footer">
        <button class="btn btn-outline-danger" id="modal-cancel-btn">
          Cancelar
        </button>
        <button class="btn btn-success" id="modal-save-btn">
          Salvar
        </button>
      </div>
    </div>
  </div>

  <header>
    <div class="container">
      <h1 class="header__title">dev.Finance$</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="main-cards">
        <div class="main-cards__item">
          <div class="d-flex-collum">
            <span class="title">Entradas</span>
            <span class="amount">R$ 200</span>
          </div>
          <span class="icon success">
            <i class="fas fa-arrow-circle-up"></i>
          </span>
        </div>
        <div class="main-cards__item">
          <div class="d-flex-collum">
            <span class="title">Saídas</span>
            <span class="amount">- R$ 200</span>
          </div>
          <span class="icon danger">
            <i class="fas fa-arrow-circle-down"></i>
          </span>
        </div>
        <div class="main-cards__item">
          <div class="d-flex-collum">
            <span class="title">Total</span>
            <span class="amount">R$ 200</span>
          </div>
          <span class="icon">
            <i class="fas fa-dollar-sign"></i>
          </span>
        </div>
      </div>

      <div class="new-trans success" id="newTransaction">
        <span class="icon">
          <i class="fas fa-plus"></i>
        </span>
        <p>Nova transação</p>
      </div>

      <div class="table">
        <table cellspacing="0">
          <thead>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/cca9266622.js" crossorigin="anonymous"></script>
</body>

</html>
